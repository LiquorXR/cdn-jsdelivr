<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub to jsDelivr Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f4f4f9;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .output {
      margin-top: 20px;
    }
    .output-item {
      margin-bottom: 10px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>GitHub to jsDelivr Converter</h1>
  <textarea id="inputUrls" placeholder="Enter GitHub URLs, one per line..."></textarea>
  <button id="convertButton">Convert</button>
  <div class="output" id="output"></div>

  <script>
    document.getElementById("convertButton").addEventListener("click", async () => {
      const input = document.getElementById("inputUrls").value;
      const urls = input.split("\n").map((url) => url.trim()).filter((url) => url);

      if (urls.length === 0) {
        alert("Please enter at least one URL.");
        return;
      }

      const response = await fetch("/convert", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ urls }),
      });

      const result = await response.json();
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";

      result.convertedUrls.forEach((item) => {
        const div = document.createElement("div");
        div.className = "output-item";
        if (item.error) {
          div.innerHTML = `<span class="error">${item.original}: ${item.error}</span>`;
        } else {
          div.innerHTML = `<strong>${item.original}:</strong> <a href="${item.converted}" target="_blank">${item.converted}</a>`;
        }
        outputDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
