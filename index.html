<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub URL 转换为 jsDelivr</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f7fb;
            text-align: center;
        }
        textarea {
            width: 90%;
            height: 150px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output {
            margin-top: 20px;
        }
        .output textarea {
            height: 200px;
        }
    </style>
</head>
<body>

    <h1>GitHub URL 转换为 jsDelivr 链接</h1>

    <textarea id="input" placeholder="粘贴 GitHub URL，支持多行"></textarea><br>
    <button id="convert">转换</button>

    <div class="output">
        <h3>转换结果：</h3>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        // 函数：将 GitHub 原始 URL 转换为 jsDelivr CDN 链接
        function convertGitHubToJsDelivr(url) {
            const regex = /https:\/\/raw\.githubusercontent\.com\/([^\/]+)\/([^\/]+)\/refs\/heads\/([^\/]+)\/(.+)/;
            const match = url.match(regex);
            if (match) {
                const [, user, repo, branch, filePath] = match;
                return `https://cdn.jsdelivr.net/gh/${user}/${repo}@${branch}/${filePath}`;
            }
            return `无效的 URL: ${url}`;
        }

        // 点击按钮进行转换
        document.getElementById("convert").addEventListener("click", function() {
            const input = document.getElementById("input").value.trim();
            const urls = input.split("\n");  // 分割多行 URL
            const results = urls.map(url => convertGitHubToJsDelivr(url)); // 批量转换
            document.getElementById("output").value = results.join("\n"); // 显示转换结果
        });
    </script>

</body>
</html>
