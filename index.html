<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsDelivr CDN加速URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7fb;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;  /* Increased font size */
            margin-bottom: 20px;
            background-image: linear-gradient(to right, #28a745, #1e90ff);  /* Green to Blue gradient */
            -webkit-background-clip: text;
            color: transparent;
        }
        textarea {
            width: 100%;
            max-width: 900px; /* 限制最大宽度 */
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px; /* 缩小字体大小 */
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical; /* 允许垂直调整高度 */
        }
        /* 统一设置输入框和输出框的最小高度 */
        #input, #output {
            min-height: 160px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Green color for Copy button */
        button#copy {
            background-color: #28a745;  /* Green color */
        }

        button#copy:hover {
            background-color: #218838;  /* Darker green on hover */
        }

        .output {
            margin-top: 20px;
        }
        /* 响应式设计：适配手机端 */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 2em; /* Slightly smaller font size for mobile */
            }
            textarea {
                width: 100%;
                height: 100px;
                min-height: 100px; /* 设置最小高度 */
            }
            button {
                width: 100%;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>

    <h1>jsDelivr CDN加速URL</h1>

    <textarea id="input" placeholder="粘贴 GitHub-Raw URL，支持多行"></textarea><br>
    <button id="convert">转换</button>

    <div class="output">
        <textarea id="output" readonly placeholder="jsDelivr-CDN URL"></textarea><br>
        <!-- Copy button with green color -->
        <button id="copy">复制</button>
    </div>

    <script>
        // 函数：将 jsDelivr CDN加速URL
        function convertGitHubToJsDelivr(url) {
            // 正则表达式：匹配 GitHub-Raw URL
            const regex = /https:\/\/raw\.githubusercontent\.com\/([^\/]+)\/([^\/]+)\/([^\/]+)\/(.+)/;
            const match = url.match(regex);

            if (match) {
                const [, user, repo, branch, filePath] = match;
                // 生成 jsDelivr 链接
                return `https://cdn.jsdelivr.net/gh/${user}/${repo}@${branch}/${filePath}`;
            }

            return `无效的 GitHub-Raw URL: ${url}`;
        }

        // 点击按钮进行转换
        document.getElementById("convert").addEventListener("click", function() {
            const input = document.getElementById("input").value.trim();
            const urls = input.split("\n");  // 分割多行 URL
            const results = urls.map(url => convertGitHubToJsDelivr(url)); // 批量转换
            document.getElementById("output").value = results.join("\n"); // 显示转换结果
        });

        // 点击复制按钮进行复制
        document.getElementById("copy").addEventListener("click", function() {
            const outputText = document.getElementById("output");
            outputText.select();
            document.execCommand("copy"); // 使用命令复制文本
            alert("已复制到剪贴板！"); // 提示用户已复制
        });
    </script>

</body>
</html>
