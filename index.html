<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsDelivr CDN加速URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f7fa;
            background-image: 
                linear-gradient(90deg, rgba(255, 255, 255, 0.5) 1px, transparent 1px),
                linear-gradient(0deg, rgba(255, 255, 255, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 0 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background-image: linear-gradient(45deg, red, yellow, green, cyan, blue, magenta, red);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            -webkit-background-clip: text;
            color: transparent;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        textarea {
            width: 100%;
            max-width: 800px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            resize: vertical;
        }

        #input, #output {
            min-height: 150px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
            width: auto;
            max-width: 200px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button#copy {
            background-color: #28a745;
        }

        button#copy:hover {
            background-color: #218838;
        }

        .output {
            margin-top: 20px;
        }

        @media (max-width: 800px) {
            body {
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
            textarea {
                font-size: 12px; /* 缩小字体大小 */
                width: 100%; /* 保持全宽 */
                height: 100px; /* 固定高度 */
                min-height: 100px; /* 设置最小高度 */
                max-height: 100px; /* 限制最大高度 */
            }
            button {
                font-size: 16px;
                width: 30%;
                max-width: none;
            }
        }
    </style>
</head>
<body>

    <h1>jsDelivr CDN加速URL</h1>

    <textarea id="input" placeholder="GitHub-Raw URL"></textarea><br>
    <button id="convert">转换</button>

    <div class="output">
        <textarea id="output" readonly placeholder="jsDelivr-CDN URL"></textarea><br>
        <button id="copy">复制</button>
    </div>

    <script>
        function convertGitHubToJsDelivr(url) {
            const regex = /https:\/\/raw\.githubusercontent\.com\/([^\/]+)\/([^\/]+)\/([^\/]+)\/(.+)/;
            const match = url.match(regex);

            if (match) {
                const [, user, repo, branch, filePath] = match;
                return `https://cdn.jsdelivr.net/gh/${user}/${repo}@${branch}/${filePath}`;
            }

            return `无效的 GitHub-Raw URL: ${url}`;
        }

        document.getElementById("convert").addEventListener("click", function() {
            const input = document.getElementById("input").value.trim();
            const urls = input.split("\n");
            const results = urls.map(url => convertGitHubToJsDelivr(url));
            document.getElementById("output").value = results.join("\n");
        });

        document.getElementById("copy").addEventListener("click", function() {
            const outputText = document.getElementById("output");
            outputText.select();
            document.execCommand("copy");
            alert("已复制到剪贴板！");
        });
    </script>

</body>
</html>
